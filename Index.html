<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شعر وقصة عن أختي سلمى</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 3.5em;
      color: #ff4b5c;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin-top: 30px;
    }
    .content {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    p {
      font-size: 1.5em;
      line-height: 2;
      color: #333;
    }
    .highlight {
      color: #ff6f61;
      font-weight: bold;
    }
    .hearts {
      font-size: 2em;
      color: #ff4b5c;
      margin: 20px 0;
    }
    .flowers {
      font-size: 2em;
      color: #fbc2eb;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #ff6f61;
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
      background-color: #ff3b2e;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>إلى أختي سلمى</h1>
  <div class="content">
    <p class="hearts">❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️</p>
    <p>
      سلمى، يا زهرة الأيام،<br>
      يا <span class="highlight">قلباً نقيّاً</span>، مليئاً بالسلام.<br>
      يا أختي، يا <span class="highlight">نور الحياة</span>،<br>
      بوجودك، تتفتح الورود كل صباح.
    </p>
    <p class="flowers">🌸🌺🌷🌸🌺🌷🌸🌺🌷🌸🌺🌷</p>
    <a href="amine.html" class="btn">اضغط هنا لدخول صفحة أمين</a>
  </div>
</body>
</html>
